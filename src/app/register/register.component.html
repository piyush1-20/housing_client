<div class="card">
  <div class="card-header">
    <h3> Register </h3>
  </div>
  <div class="card-body">
    <form action="" [formGroup]="registrationForm"   (ngSubmit)="onSubmit()">
      <div class="form-group col-12">
        <label for="name">Name</label>
        <input type="text" class="form-control" formControlName="userName">
      </div>
      <div class="form-group col-12">
        <label for="email">Email</label>
        <input type="email" class="form-control" formControlName="userEmail">
      </div>
      <div class="form-group col-12">
        <label for="password">Password</label>
        <input type="password" class="form-control" formControlName="Password" >
      </div>
      <div class="form-group col-12">
        <label for="password">Confirm Password</label>
        <input type="password" class="form-control" formControlName="Confirmpassword" >
      </div>

      <div class="form-group col-12">
        <label for="mobile">Mobile</label>
        <input type="number" class="form-control" formControlName="userMobile">
      </div>


      <div class="form-group col-12">
        <button type="submit" class="btn btn-primary m-2">Save</button>
        <button type="reset" class="btn btn-primary">Cancel</button>
      </div>
      <!-- <div>
        Form values: {{registrationForm.value|json}} <br>
        Form Status: {{registrationForm.valid}}
      </div> -->
    </form>
  </div>
</div>
